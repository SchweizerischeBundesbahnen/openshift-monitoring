<div class="content">
  <h4>Successful checks</h4>
  <div class="columns">
    <div class="column">
      <canvas baseChart height="400"
              [data]="successData"
              [labels]="checkTypeLabels"
              [options]="dognutChartOptions"
              [chartType]="dognutChartType"></canvas>
    </div>
    <div class="column">
      <canvas baseChart height="400" width="900" #linechart
              [datasets]="checkLineData"
              [labels]="checkLineLabels"
              [legend]="checkLineLegend"
              [options]="checkLineOptions"
              [chartType]="lineChartType"></canvas>
    </div>
    <div class="column">
      <canvas baseChart height="400"
              [data]="checkOverviewData"
              [labels]="checkOverviewLabels"
              [chartType]="dognutChartType"></canvas>
    </div>
  </div>
  <br/><br/>
  <h4>Failed Checks</h4>
<div class="columns">
  <div class="column is-one-quarter">
    <canvas baseChart height="400"
            [data]="errorData"
            [labels]="checkTypeLabels"
            [options]="dognutChartOptions"
            [chartType]="dognutChartType"></canvas>
  </div>
<div class="column">
<table class="table is-striped is-narrow">
  <thead>
  <tr>
    <th>Date</th>
    <th>Host</th>
    <th>Type</th>
    <th>Message</th>
  </tr>
  </thead>
    <tbody>
        <tr *ngFor="let e of failures">
            <td>{{e.date | date: 'dd.MM.yyyy HH:mm:ss'}}</td>
            <td>{{e.hostname}}</td>
            <td>{{e.type}}</td>
            <td>{{e.message}}</td>
        </tr>
    </tbody>
</table>
</div>
</div>
</div>
